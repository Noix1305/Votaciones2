<div class="container votaciones-disponibles">
    <h1 class="text-center my-5">Votaciones Disponibles</h1>

    <div class="row">
        <div *ngFor="let votacion of votacionesActivas" class="col-md-4 mb-4">
            <div class="card h-100">
                <img [src]="votacion.foto_portada" class="card-img-top" alt="Imagen de {{votacion.nombre}}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{votacion.nombre}}</h5>
                    <p class="card-text">Fecha de inicio: {{votacion.fecha_inicio | date: 'dd/MM/yyyy'}}</p>
                    <p class="card-text">Fecha de fin: {{votacion.fecha_fin | date: 'dd/MM/yyyy'}}</p>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button class="btn btn-primary" (click)="abrirModal(votacion.descripcion)">Ver
                                Detalles</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" (click)="irAVotar(votacion)">Ir a Votar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modalVotacion" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalles de la Votaci√≥n</h5>
                <button type="button" class="btn-close" (click)="cerrarModal()" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{votacionInfo}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
