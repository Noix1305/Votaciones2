<div style="text-align: center; margin: 5%;">
    <h1>
        Información de candidatura
    </h1>
</div>

<div class="container candidato-detalle">
    <div class="row">
        <div class="card h-100">
            <img [src]="candidato?.usuario.foto_portada || 'assets/imgs/default.jpg'" class="card-img-top"
                alt="Foto de {{ candidato?.usuario?.pnombre }} {{ candidato?.usuario?.appaterno }}">
            <div class="col-md-8">
                <h1>{{ candidato?.usuario?.pnombre }} {{ candidato?.usuario?.appaterno }}</h1>
                <p class="text-muted">Candidato a Presidente</p>

                <div class="info">
                    <h3>Descripción:</h3>
                    <p>{{ candidato?.descripcion }}</p>

                    <h3>Propuestas:</h3>
                    <ul>
                        <li *ngFor="let propuesta of candidato?.propuestas">{{ propuesta }}</li>
                    </ul>

                    <h3>Experiencia:</h3>
                    <ul>
                        <li *ngFor="let exp of candidato?.experiencia">{{ exp }}</li>
                    </ul>

                    <button class="btn btn-primary" routerLink='/votaciones'>Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
